{% extends 'mailings/base.html' %}

{% block content %}

<div class="container">
    <a href="{% url 'mailings:message_create' %}" class="btn btn-outline-success">Сформировать письмо</a>
    <p>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for message in object_list %}
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3>{{ message.subject }}</h3>
                </div>
                <div class="card-body">
                    <p class="card-text text-truncate">{{ message.text }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'mailings:message_detail' message.pk %}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <p></p>
    <a href="{% url 'mailings:homepage' %}" class="btn btn-outline-primary btn-sm">Домашняя страница</a>
</div>

{% endblock %}
