{% extends 'mailings/base.html' %}

{% block content %}

<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h1>{{ message.subject }}</h1>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ message.text }}</p>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'mailings:message_update' message.pk %}" class="btn btn-sm btn-outline-success">Изменить</a>
                            <a href="{% url 'mailings:message_delete' message.pk %}" class="btn btn-sm btn-outline-danger">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p></p>
    <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
            <a href="{% url 'mailings:messages_list' %}" class="btn btn-outline-primary btn-sm">Назад</a>
            <a href="{% url 'mailings:homepage' %}" class="btn btn-outline-primary btn-sm">Домашняя страница</a>
        </div>
    </div>
</div>

{% endblock %}
